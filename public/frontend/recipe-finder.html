<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <!-- Import Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Import CSS -->
    <link rel="stylesheet" href="recipe-finder.css">
</head>

<body>
    <div id="app" class="container mt-5">
        <h1 class="text-center">Recipe Finder</h1>
        <div class="mb-4">
            <input type="text" v-model="inputIngredients" class="form-control" placeholder="Enter ingredients (comma-separated)">
            <button class="btn btn-primary mt-2" @click="findRecipes" id="searchRecipeBtn">Search Recipes</button>
        </div>

        <div class="row mt-4">
            <div class="col-md-4" v-for="recipe in recipes" :key="recipe.id" class="recipe-card">
                <div class="card">
                    <img :src="recipe.image" class="card-img-top" :alt="recipe.title">
                    <div class="card-body">
                        <h5 class="card-title">{{ recipe.title }}</h5>
                        <button class="btn btn-info" @click="getRecipeDetails(recipe.id)" id="fullRecipeBtn">View Full Recipe</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recipe Modal -->
        <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="recipeModalLabel">{{ selectedRecipe.title }}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img :src="selectedRecipe.image" class="img-fluid mb-3" alt="Recipe Image">
                        
                        <h6>Ingredients:</h6>
                        <ul class="list-group mb-4">
                            <li v-for="ingredient in selectedRecipe.extendedIngredients" :key="ingredient.id" class="list-group-item">
                                {{ ingredient.original }}
                            </li>
                        </ul>
                        
                        <h6>Instructions:</h6>
                        <div v-html="selectedRecipe.instructions"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Recipes Found Modal -->
        <div class="modal fade" id="noRecipesModal" tabindex="-1" aria-labelledby="noRecipesModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="noRecipesModalLabel">No Recipes Found</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>No recipes found. Please try different ingredients.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty Input Modal -->
        <div class="modal fade" id="emptyInputModal" tabindex="-1" aria-labelledby="emptyInputModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="emptyInputModalLabel">Input Required</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Please enter at least one ingredient.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Axios, Vue, and Bootstrap JS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Import JS -->
    <script src="recipe-finder.js"></script>
</body>

</html>
