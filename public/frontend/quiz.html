<body>

        <a class="navbar-brand" href="home.html">Food Hero</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="recipe-finder.html">Recipe Finder</a>

                <li class="nav-item">
                    <a class="nav-link active" href='http://wad2games.s3-website.us-east-2.amazonaws.com'>Play</a>
                </li>

                    <a class="nav-link" href='donation-drive.html'>Donation Drives</a>
                </li>
            </ul>
        </div>

        <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="profile.html" id="userName">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid py-4 justify-content-center text-center">
        <div class="quiz-info">
            <div id="score">Score: 0</div>
            <div id="question"></div>
        </div>
        <div id="gameContainer">
            <div id="categoryScreen">
                <h1>Food Waste Awareness Quiz</h1>
                <button class="category-btn" onclick="startQuiz('general')">General Food Waste</button>
                <button class="category-btn" onclick="startQuiz('video1')">Hidden Cost of Food Waste</button>
                <button class="category-btn" onclick="startQuiz('video2')">Turn the Tables on Food Waste</button>
                <button class="category-btn" onclick="startQuiz('video3')">Food Expiration Dates</button>
            </div>

            <div id="completionScreen" style="display: none;">
                <h1>Quiz Complete!</h1>
                <div id="finalScore"></div>
                <button class="action-btn" onclick="retryQuiz()">Try Again</button>
                <button class="action-btn" onclick="showCategoryScreen()">Back to Categories</button>
            </div>

            <div id="feedbackModal">
                <div class="result"></div>
                <div class="explanation"></div>
                <div class="points"></div>
                <button id="nextButton" onclick="game.handleNextQuestion()">Next Question</button>
            </div>
            
            <canvas id="gameCanvas"></canvas>
            
            <button id="backButton" onclick="showCategoryScreen()" style="display: none;">Back to Categories</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-3 my-4">

            </li>
