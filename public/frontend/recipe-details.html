<!-- Recipe Details Section -->
<div class="container mt-4">
    <div class="row">
        <!-- Recipe Image and Details -->
        <div class="col-md-4">
            <div class="recipe-image-container">
                <img id="recipe-image" alt="Recipe Image" class="recipe-image">
            </div>
        </div>
        <div class="col-md-8">
            <h1 id="recipe-title" class="recipe-title"></h1>
            <div class="d-flex align-items-center mb-3">
                <div class="me-4"><i class="fas fa-user-friends"></i> <span id="recipe-servings"></span> Servings</div>
                <div class="me-4"><i class="fas fa-clock"></i> <span id="recipe-time"></span> Minutes</div>
                <button id="save-recipe-btn" class="btn btn-save-recipe"><i class="fas fa-heart"></i> Save Recipe</button>
            </div>
        </div>
    </div>

    <!-- Ingredients and Equipment Section -->
    <div class="row mt-5">
        <div class="col-md-6">
            <h3>Ingredients</h3>
            <ul id="ingredients-list" class="list-group"></ul>
        </div>
        <div class="col-md-6">
            <h3>Equipment</h3>
