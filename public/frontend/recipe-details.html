<div class="container mt-5">

    <button onclick="window.history.back()" class="btn btn-outline-secondary mb-4">
        <i class="fas fa-arrow-left"></i> Back
    </button>

    <!-- Hero Section with Blurred Background Overlay -->
    <div class="hero-section text-center position-relative">
        <div class="blurred-background" id="blurred-background" style="background-image: url('');"></div>
        <div class="thumbnail-container">
            <img id="recipe-image" class="recipe-image" alt="Recipe Image">
        </div>
        <h1 id="recipe-title" class="recipe-title mt-3"></h1>
        <div class="d-flex justify-content-center align-items-center gap-3 mt-2">
